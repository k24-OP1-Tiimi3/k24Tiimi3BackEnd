<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Manufacturer</h1>
        <div class="card shadow-sm p-4">
            <form method="post" th:action="@{/addmanufacturer}" th:object="${manufacturer}">
                <div class="mb-3">
                    <label for="name" class="form-label">Manufacturer:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Type manufacturer's name" required />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <form method="get" th:action="@{/manufacturerlist}" style="display: inline;">
                <button type="submit" class="btn btn-secondary">Back to Manufacturers</button>
            </form>
            <form method="get" th:action="@{/manufacturerlist}" style="display: inline;">
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
