<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tilauslista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tilauslista</h1>

        <!-- Orders List -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Tilauslista</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Tilaus ID</th>
                            <th>Asiakas</th>
                            <th>Tila</th>
                            <th>Tuotteet</th>
                            <th>Toiminnot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td>
                                <span th:text="${order.customer.firstName}"></span>
                                <span th:text="${order.customer.lastName}"></span>
                            </td>
                            <td th:text="${order.state}"></td>
                            <td>
                                <ul class="mb-0">
                                    <li th:each="product : ${order.products}" th:text="${product.name}"></li>
                                </ul>
                            </td>
                                                        <td>
                                <form th:action="@{'/deleteOrder/' + ${order.id}}" method="get" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Haluatko varmasti poistaa Tilauksen?');">Poista</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Link to Product List -->
        <div class="mt-4 text-left">
            <form method="get" th:action="@{/tuotteet}" style="display: inline;">
                <button type="submit" class="btn btn-info">Siirry tuotelistaan</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
