<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Koiran tuotteet</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Koiran tuotteet</h1>
        <script>
            function confirmDelete(formId, name) {
                if (confirm("Are you sure you want to delete Product: " + name + "?")) {
                    document.getElementById(formId).submit();
                }
            }
        </script>

                <!-- Link to Manufacturer List -->
        <div class="mt-4 text-left">
            <form method="get" th:action="@{/manufacturerlist}" style="display: inline;">
                <button type="submit" class="btn btn-info">Siirry valmistajalistaan</button>
            </form>
            <!-- Orders list button -->
            <form method="get" th:action="@{/orders}" style="display: inline; margin-left: 10px;">
                <button type="submit" class="btn btn-warning">Siirry tilausten listaan</button>
            </form>
            <!-- Customers list button -->
            <form method="get" th:action="@{/customers}" style="display: inline; margin-left: 10px;">
                <button type="submit" class="btn btn-secondary">Siirry asiakaslistaan</button>
            </form>
        </div>

        <!-- Form: Add or Update Product -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Lisää tai päivitä tuote</h5>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/paivita}" th:object="${valittutuote}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Nimi</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nimi" required />
                    </div>
                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">Valmistaja</label>
                        <select th:field="*{manufacturer}" class="form-select" id="manufacturer">
                            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturerid}"
                                th:text="${manufacturer.name}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inventory" class="form-label">Määrä</label>
                        <input type="number" th:field="*{inventory}" class="form-control" id="inventory" placeholder="Määrä" required />
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tyyppi</label>
                        <select th:field="*{type}" class="form-select" id="type">
                            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Väri</label>
                        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Väri" required />
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Koko</label>
                        <input type="text" th:field="*{size}" class="form-control" id="size" placeholder="S, M, L"/>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Hinta (€)</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Hinta (€)" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Tallenna</button>
                        <form method="get" th:action="@{/tuotteet}" style="display: inline;">
                            <button type="submit" class="btn btn-secondary">Peruuta</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>

        <div style="margin-bottom: 20px; padding: 10px; background-color: #f5f5f5; border-radius: 5px;">
            <form th:action="@{/tuotteet}" method="get">
                <label for="manufacturerFilter">Valmistaja:</label>
                <select name="manufacturerId" id="manufacturerFilter">
                    <option value="">Kaikki valmistajat</option>
                    <option th:each="manufacturerOption : ${manufacturers}"
                            th:value="${manufacturerOption.manufacturerid}"
                            th:text="${manufacturerOption.name}"
                            th:selected="${selectedManufacturerId != null && selectedManufacturerId == manufacturerOption.manufacturerid}">
                    </option>
                </select>
        
                <button type="submit" style="margin-left: 10px;">Suodata</button>
                <a th:href="@{/tuotteet}" style="margin-left: 10px;">
                    <button type="button">Tyhjennä suodatus</button>
                </a>
            </form>
        </div>        

        <!-- Product List -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Tuotelista</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Valmistaja</th>
                            <th>Määrä</th>
                            <th>Tyyppi</th>
                            <th>Väri</th>
                            <th>Koko</th>
                            <th>Hinta (€)</th>
                            <th>Toiminnot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tuote : ${tuotteet}">
                            <td th:text="${tuote.name}"></td>
                            <td th:text="${tuote.manufacturer.name}"></td>
                            <td th:text="${tuote.inventory}"></td>
                            <td th:text="${tuote.type.name}"></td>
                            <td th:text="${tuote.color}"></td>
                            <td th:text="${tuote.size}"></td>
                            <td th:text="${tuote.price} + ' €'"></td>
                            <td>
                                <a th:href="@{'/muokkaa/' + ${tuote.id}}" class="btn btn-sm btn-primary">Muokkaa</a>
                                <form th:id="'delete_form_' + ${tuote.id}" method="get" th:action="@{'/poista/' + ${tuote.id}}"
                                    style="display: inline;">
                                    <button type="button" class="btn btn-sm btn-danger"
                                        th:data-id="${tuote.id}" th:data-name="${tuote.name}"
                                        th:onclick="|confirmDelete('delete_form_' + this.getAttribute('data-id'), this.getAttribute('data-name'))|">
                                        Poista
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
